<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     width="420" height="120"
     viewBox="0 0 420 120"
     fill="none">

  <defs>
    <linearGradient id="brainGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#22D3EE"/>
    </linearGradient>

    <linearGradient id="textBlue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>

    <linearGradient id="textOrange" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#FB923C"/>
    </linearGradient>
  </defs>

  <!-- Brain Icon -->
  <path
    d="M60 20
       C35 20, 20 40, 20 60
       C20 80, 35 100, 60 100
       C85 100, 100 80, 100 60
       C100 40, 85 20, 60 20 Z"
    fill="url(#brainGradient)"
  />

  <!-- Circuit lines -->
  <circle cx="45" cy="50" r="4" fill="white"/>
  <circle cx="70" cy="60" r="4" fill="white"/>
  <circle cx="50" cy="75" r="4" fill="white"/>

  <path d="M45 50 H65 V60" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M50 75 V60 H70" stroke="white" stroke-width="3" stroke-linecap="round"/>

  <!-- Text AI -->
  <text x="130" y="78"
        font-size="56"
        font-weight="700"
        font-family="Inter, Arial, sans-serif"
        fill="url(#textBlue)">
    AI2
  </text>

  <!-- Text You -->
  <text x="210" y="78"
        font-size="56"
        font-weight="700"
        font-family="Inter, Arial, sans-serif"
        fill="url(#textOrange)">
    You
  </text>

</svg>
